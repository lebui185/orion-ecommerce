<div class="container-fluid">
    <form class="form well">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="form-group">
                    <label>Giá</label>
                    <rzslider rz-slider-model="categoryUsbVm.params.minPrice" rz-slider-high="categoryUsbVm.params.maxPrice" rz-slider-options="categoryUsbVm.priceSlider.options"></rzslider>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="form-group">
                    <label>Dung lượng</label>
                    <rzslider rz-slider-model="categoryUsbVm.params.minCapacity" rz-slider-high="categoryUsbVm.params.maxCapacity" rz-slider-options="categoryUsbVm.capacitySlider.options"></rzslider>
                </div>
            </div>
        </div>
        <div class="form-inline">
            <label class="margin-right-sm">Sắp xếp</label>
            <select class="form-control " ng-model="categoryUsbVm.params.sort" ng-options="criteria.key as criteria.value for criteria in categoryUsbVm.sortCriteriaOptions" ng-change="categoryUsbVm.sortCriteriaChange()">
            </select>
        </div>
    </form>
    <div class="row">
        <ul class="o-product-list">
            <li ng-repeat="product in categoryUsbVm.products" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="o-product-card well">
                    <a ui-sref="productDetails.productId({ productId: product.id })">
                        <ul class="o-product-card-addon">
                            <li ng-repeat="tag in product.tags" class="margin-left-sm" ng-class="indexVm.getTagLabelClass(tag)">{{ tag.tagName }}
                            </li>
                        </ul>
                        <img class="o-product-card-img" ng-src="{{ product.media[0].link }}">
                        <h3 class="o-product-card-title">{{ product.productName }}</h3>
                    </a>
                    <div class="text-right">
                        <button class="btn btn-info" ng-click="indexVm.addItemToCart(product, 1)">
                            {{ product.price | number}} đ
                            <i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
