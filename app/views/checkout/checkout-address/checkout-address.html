<div class="row">
    <div>
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <form>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Địa chỉ giao hàng</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <label for="">Họ và tên</label>
                                <input type="text" class="form-control" ng-model="userProfileTemp.customerName">
                            </div>
                            <div class="form-group">
                                <label for="">Số điện thoại</label>
                                <input type="text" class="form-control" ng-model="userProfileTemp.phone">
                            </div>
                            <div class="form-group">
                                <label for="">Địa chỉ</label>
                                <textarea id="input" class="form-control" rows="3" style="resize: none;" ng-model="userProfileTemp.address">
                                </textarea>
                            </div>
                        </fieldset>
                    </div>
                    <div class="panel-footer text-right">
                        <a ui-sref="checkout.payment" class="btn btn-info">
                            <i class="fa fa-truck"></i> Giao đến địa chỉ này
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
    </div>
</div>
