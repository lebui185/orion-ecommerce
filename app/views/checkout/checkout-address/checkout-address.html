<div class="row">
    <div>
        <div ng-repeat="profile in checkoutAddressVm.deliveryProfiles" class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <form>
                <div class="panel panel-default">
                    <div class="panel-heading text-right">
                        <button type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-edit"></i> Cập nhật thay đổi
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="checkoutAddressVm.deleteAddressProfile(profile)">
                            <i class="fa fa-remove"></i> Xóa
                        </button>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <label for="">Họ và tên</label>
                                <input type="text" class="form-control" ng-model="profile.name">
                            </div>
                            <div class="form-group">
                                <label for="">Số điện thoại</label>
                                <input type="text" class="form-control" ng-model="profile.phoneNumber">
                            </div>
                            <div class="form-group">
                                <label for="">Địa chỉ</label>
                                <textarea id="input" class="form-control" rows="3" style="resize: none;" ng-model="profile.address">
                                </textarea>
                            </div>
                        </fieldset>
                    </div>
                    <div class="panel-footer text-right">
                        <a ui-sref="checkout.payment" class="btn btn-info">
                            <i class="fa fa-automobile"></i> Giao đến địa chỉ này
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 text-center">
            <button type="button" class="btn btn-info" ng-click="checkoutAddressVm.createAddressProfile()">
                <i class="fa fa-plus"></i> Thêm địa chỉ
            </button>
        </div>
    </div>
    <div>
        
    </div>
</div>
