<div class="table-responsive">
    <table class="table table-hover margin-bottom-md">
        <thead>
            <tr>
                <th class="hidden-xs">Hình ảnh</th>
                <th class="">Tên sản phẩm</th>
                <th class="">Số lượng</th>
                <th class="">Đơn giá</th>
                <th class="">Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in checkoutCartVm.cart.items">
                <td class="hidden-xs"><img ng-src="{{ item.image }}" height="50"></td>
                <td class="">{{ item.title }}</td>
                <td class=" text-right" style="width: 150px;">
                    <ram-touch-spin type="text" ng-model="item.quantity" ></ram-touch-spin>
                </td>
                <td class=" text-right" style="width: 200px;">{{ item.price | number}} đ</td>
                <td class=" text-center" style="width: 100px;">
                    <button type="button" class="btn btn-danger btn-sm">
                        <i class="fa fa-remove"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-sm-offset-6 col-sm-6 col-md-offset-8 col-md-4 col-lg-3">
    	<div class="price h4 text-center">Tổng tiền: {{ checkoutCartVm.cart.total | number }} đ</div>
        <a type="button" class="btn btn-info btn-lg btn-block" ui-sref="checkout.login">Tiếp tục</a>
    </div>
</div>
