<div class="row">
	<form class="col-xs-12 col-sm-8 col-md-6 col-lg-4" ng-submit="accountChangePassVm.changePassword()">
		<div class="form-group">
			<label for="">Mật khẩu hiện tại</label>
			<input class="form-control" type="password" ng-model="accountChangePassVm.oldPassword" required>
		</div>
		<div class="form-group">
			<label for="">Mật khẩu mới</label>
			<input class="form-control" type="password" ng-model="accountChangePassVm.newPassword" required>
		</div>
		<div class="form-group">
			<label for="">Xác nhận mật khẩu mới</label>
			<input class="form-control" type="password" ng-model="accountChangePassVm.newpasswordConfirm" required>
		</div>
		<button type="submit" class="btn btn-info btn-block">
			Đổi mật khẩu
		</button>
	</form>
</div>
