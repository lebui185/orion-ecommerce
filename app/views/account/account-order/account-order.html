<div class="row">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Mã đơn hàng</th>
					<th>Ngày mua</th>
					<th>Sản phẩm</th>
					<th>Tổng tiền</th>
					<th>Trạng thái</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="5">
						<div class="spinner" ng-if="accountOrderVm.isGettingOrder"></div>
					</td>
				</tr>
				<tr ng-repeat="order in accountOrderVm.orders | orderBy:orderDate:true">
					<td>{{ order.id }}</td>
					<td  style="width: 100px;">{{ order.orderDate | date }}</td>
					<td style="width: 300px;">
						<ul class="o-order-product-list">
							<li ng-repeat="product in order.details">{{ product.quantity }} x {{ product.productName }}</li>
						</ul>
					</td>
					<td class="text-right">{{ order.total | number }} đ</td>
					<td>{{ order.state | orderState }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
