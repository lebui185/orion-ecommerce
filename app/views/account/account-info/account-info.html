<div class="row">
	<form class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
		<div class="form-group">
			<label for="">Họ và tên</label>
			<input class="form-control" type="text" ng-model="userProfileTemp.customerName">
		</div>
		<div class="form-group">
			<label for="">Số điện thoại</label>
			<input class="form-control" type="text" ng-model="userProfileTemp.phone">
		</div>
		<div class="form-group">
			<label for="">Địa chỉ</label>
			<input class="form-control" type="text" ng-model="userProfileTemp.address">
		</div>
		<button type="submit" class="btn btn-info btn-block" ng-click="accountInfoVm.updateProfile()">Cập nhật thông tin</button>
		<div class="spinner" ng-if="accountInfoVm.isUpdatingUserProfile"></div>
	</form>
</div>
